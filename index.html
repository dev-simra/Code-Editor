<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/python.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Code Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <img src="/python.svg" alt="Python Logo" class="logo-img">
          <h1>Python Editor</h1>
        </div>
        <button id="runButton" class="run-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          <span>Run</span>
        </button>
      </div>
    </nav>
    <main class="container">
      <div id="editor"></div>
    </main>
    <script>
      (function() {
        const popup = document.createElement("div");
        popup.innerHTML = "Generated by <strong>GenZai.in</strong>";
        Object.assign(popup.style, {
          position: "fixed",
          bottom: "20px",
          left: "20px",
          backgroundColor: "rgba(0, 0, 0, 0.7)",
          color: "#fff",
          padding: "8px 12px",
          borderRadius: "8px",
          fontSize: "14px",
          zIndex: "1000",
          boxShadow: "0 4px 8px rgba(0, 0, 0, 0.2)",
          opacity: "0",
          transform: "translateY(10px)",
          transition: "opacity 0.5s ease, transform 0.5s ease"
        });

        document.body.appendChild(popup);

        requestAnimationFrame(() => {
          popup.style.opacity = "1";
          popup.style.transform = "translateY(0)";
        });

        setTimeout(() => {
          popup.style.opacity = "0";
          popup.style.transform = "translateY(10px)";
          setTimeout(() => popup.remove(), 500);
        }, 5000);
      })();
    </script>
    <script src="main.js"></script>
  </body>
</html>
